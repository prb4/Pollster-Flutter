version: '3.9'
services:
  server:
    #docker build -t server:latest .
    image: server:latest
    hostname: server
    restart: always
    volumes:
        - ./server:/app
    environment:
      - SERVER_PORT=5000
      - REDIS_SERVER=userSession
    #ports:
    #  - 5000:5000
    networks:
      - backplane

  database:
    image: mysql:latest
    hostname: database
    restart: always
    #ports:
    #  - 3306:3306
    #command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: DatabasePassword8675309!
    volumes:
      - db-data:/var/lib/mysql
      - ./database/init/:/docker-entrypoint-initdb.d/
    networks:
      - backplane

  user_session:
    image: redis:alpine
    hostname: userSession
    restart: always
    networks:
      - backplane
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data

  proxy:
    image: nginx:alpine
    hostname: proxy
    restart: always
    networks:
      - backplane
    ports:
      - 80:80
      - 443:443
    environment:
      - PROXY_PASS_WEBSITE=172.17.0.1
      - PROXY_PASS_SERVER=server
      - WEBSITE_NAME=pollpal.io
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      #- ./nginx/debug.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/etc/nginx/logs
      - ./nginx/live:/etc/letsencrypt/live
    command: [nginx-debug, '-g', 'daemon off;']

volumes:
  nginx-logs:
  db-data:
  redis-data:
networks:
  backplane:

